[profile.default]
solc_version = '0.8.15'
auto_detect_solc = false
fs_permissions = [{ access = "read", path = "./"}]
evm_version = "shanghai"
optimizer = true
optimizer_runs = 2_000_000 # Default amount
ffi = true
fuzz_runs = 1_000
remappings = [
  "forge-std=lib/forge-std/src/",
  "foundry-huff=lib/foundry-huff/src/",
]